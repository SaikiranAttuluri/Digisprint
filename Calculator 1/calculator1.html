    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</head>

<body>
    <div class="text-center">
    <div class="m-2 mt-5">
        <input id="gameResult" class="game-result mb-5"><br>
        <p id = "demo"></p>
    </div>
    <div class="ml-5 mb-4">
        <h1>Operations</h1>
        <button class = "buttons" id="addBtn">+</button>
        <button class="buttons" id="multiplyBtn">*</button>
        <button class="buttons" id="subractionBtn">-</button>
        <button class="buttons" id="divisionBtn">/</button>
        <button class="btn btn-secondary" onclick="clearBtn()">Clear</button>
        <button class="btn btn-primary" onclick="equalsBtn()">Equal To</button>
    </div>
    <div class="ml-5">
        <h1>Numbers</h1>
        <div id="buttonInput">
        <button id="button0" class="buttons">0</button>
        <button id="button1" class="buttons">1</button>
        <button id="button2" class="buttons">2</button>
        <button id="button3" class="buttons">3</button>
        <button id="button4" class="buttons">4</button>
        <button id="button5" class="buttons">5</button>
        <button id="button6" class="buttons">6</button>
        <button id="button7" class="buttons">7</button>
        <button id="button8" class="buttons">8</button>
        <button id="button9" class="buttons">9</button>
    </div>
    </div>
</div>
